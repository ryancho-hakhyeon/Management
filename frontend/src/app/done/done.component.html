<p></p>

<div class="container__title">
  <mat-card>{{dateValue}}</mat-card>
</div>


<div class="appliedForm__container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Employee ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">E-Mail</th>
        <th scope="col">Contact</th>
        <th scope="col">Department</th>
        <th scope="col">Position</th>
        <th scope="col">Details</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let appliedData of readAppliedData">
        <td>{{ appliedData.em_id }}</td>
        <td>{{ appliedData.firstname }}</td>
        <td>{{ appliedData.lastname }}</td>
        <td>{{ appliedData.email }}</td>
        <td>{{ appliedData.mobile }}</td>
        <td>{{ appliedData.department }}</td>
        <td>{{ appliedData.position }}</td>
        <td>
          <button mat-raised-button color="basic" (click)="readAppliedDetailsData(appliedData)">READ</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
